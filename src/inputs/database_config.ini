[DATA_SCENARIOS_TO_EXECUTE]
SCENARIO_1=EXEL_TO_EXCEL
SCENARIO_2=EXCEL_TO_DB
SCENARIO_3=DB_TO_DB
SCENARIO_4=DB_TO_EXCEL

[EXEL_TO_EXCEL]
SOURCE_FILE_PATH=DATA\EXEL_TO_EXCEL\src.xlsx
TARGET_FILE_PATH=DATA\EXEL_TO_EXCEL\tgt.xlsx
COLUMN_MAPPING=EXEL_TO_EXCEL_COLUMN_MAPPING

[EXEL_TO_EXCEL_COLUMN_MAPPING]
ID = { "target": "TGT_ID", "is_key": True }
NAME = { "target": "TGT_FULL_NAME" }
AGE = { "target": "TGT_AGE", "type": "int" }
COUNTRY = { "target": "TGT_COUNTRY" }
JOIN_DATE = { "target": "TGT_START_DATE", "type": "datetime", "format": "%Y-%m-%d" }
SRC_SALARY = { "target": None }  # Example: Exists only in source
